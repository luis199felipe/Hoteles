{% extends 'base.html' %}

{% block title %}Pefil de {{usuario.first_name}} {% endblock %}


{% block content %}

      <h3><i class="fa fa-angle-right"></i> Datos del Cliente</h3>

      <!-- BASIC FORM ELELEMNTS -->
      <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <form class="form-horizontal style-form" method="get">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Nombres</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{usuario.first_name}} ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Apellidos</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{usuario.last_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Correo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{usuario.email}}">
                        </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">Fecha en que se registr√≥</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" value="{{usuario.date_joined}}">
                          </div>
                        </div>
                </form>
            </div>
        </div><!-- col-lg-12-->
      </div><!-- /row -->

{% endblock %}
